name: Tech News to Discord Bot

on:
  schedule:
    # Run at 7am UTC (4pm KST) and 7pm UTC (4am KST)
    - cron: '0 7,19 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests anthropic

      - name: Run RSS bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.TECH_NEWS_DISCORD_WEBHOOK_URL }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          python tech-news-discord.py

      - name: Commit seen items
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seen_tech_news.json
          git diff --staged --quiet || git commit -m "Update seen tech news [skip ci]"
          git push
