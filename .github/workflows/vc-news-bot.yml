name: VC News to Discord Bot

on:
  schedule:
    # Run every 3 hours
    - cron: '0 */3 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  fetch-vc-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Run VC news bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.VC_NEWS_DISCORD_WEBHOOK_URL }}
        run: |
          python vc-news-discord.py
